<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Page</title>
meta property="og:type" content="website">
<meta property="og:title" content="Your Website Title">
<meta property="og:description" content="Description of your website">
meta property="og:locale" content="en_US">
<style>
  /* Resetting some default styles */
  body, h1, p {
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Light gray background */
    color: #333; /* Dark gray text color */
    line-height: 1.6;
  }
  /* Container for content */
  .container {
    max-width: 960px;
    margin: 20px auto;
    padding: 0 20px;
    box-sizing: border-box;
  }
  /* Header styles */
  header {
    background-color: #333; /* Dark background color for header */
    color: #fff; /* White text color for header */
    padding: 20px 0;
    text-align: center;
  }
  /* Navigation styles */
  nav {
    text-align: center;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
  }
  nav ul li {
    display: inline-block;
    margin-right: 20px;
  }
  nav ul li a {
    text-decoration: none;
    color: #fff; /* White text color for links */
  }
  /* Main content styles */
  main {
    padding: 20px 0;
  }
  /* Footer styles */
  footer {
    background-color: #333; /* Dark background color for footer */
    color: #fff; /* White text color for footer */
    text-align: center;
    padding: 10px 0;
  }
</style>
</head>
<body>

<header>
  <h1>My Website</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h2>You want a header???? I REFUSE!!!! :P</h2>
  <p>This is a simple, clean website boilerplate built with HTML5 and CSS.</p>
</main>

<footer>
  <p>&copy; 2024 My Website. All rights reserved.</p>
</footer>

</body>
</html>
